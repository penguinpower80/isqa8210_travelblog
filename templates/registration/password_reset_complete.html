<!-- templates/registration/password_reset_complete.html -->
{% extends "journey/base.html" %}

{% block title %}Password reset complete{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">
                Password reset complete
            </h1>
            <p>Your new password has been set. You can log in now on the <a href="{% url 'login' %}">log in page</a>.
            </p>
        </div>
    </div>
{% endblock %}
